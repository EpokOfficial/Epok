<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EPÒK | Movement</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background:#000;
    color:#f2f2f2;
    overflow-x:hidden;
}

/* ================= FRAME ================= */
.page-frame-outer {
    min-height:100vh;
    padding:24px;
    border:2px solid rgba(212,175,55,0.65);
    position:relative;
}

/* ============ COUNTER-CLOCKWISE BORDER SYSTEM ============ */

/* SHARED */
.border-track {
    position:absolute;
    overflow:hidden;
    pointer-events:none;
    color:#ffffff;
    font-size:0.7rem;
    letter-spacing:0.35em;
    white-space:nowrap;
}

/* BOTTOM (right → left) */
.border-bottom {
    left:24px;
    right:24px;
    bottom:6px;
    height:24px;
}

.border-bottom .track {
    display:flex;
    width:200%;
    animation:scroll-left 30s linear infinite;
}

@keyframes scroll-left {
    from { transform:translateX(0); }
    to   { transform:translateX(-50%); }
}

/* LEFT (bottom → top) */
.border-left {
    top:24px;
    bottom:24px;
    left:6px;
    width:24px;
}

.border-left .track {
    writing-mode:vertical-rl;
    display:flex;
    height:200%;
    animation:scroll-up 30s linear infinite;
}

@keyframes scroll-up {
    from { transform:translateY(0); }
    to   { transform:translateY(-50%); }
}

/* RIGHT (top → bottom) */
.border-right {
    top:24px;
    bottom:24px;
    right:6px;
    width:24px;
}

.border-right .track {
    writing-mode:vertical-rl;
    display:flex;
    height:200%;
    animation:scroll-down 30s linear infinite;
}

@keyframes scroll-down {
    from { transform:translateY(-50%); }
    to   { transform:translateY(0); }
}

/* TRACK CONTENT */
.track span {
    padding:0 40px;
}

/* ================= INNER FRAME ================= */
.page-frame-inner {
    min-height:100vh;
    padding:0 6vw 120px;
    border:1px solid rgba(212,175,55,0.35);
    box-shadow:0 40px 120px rgba(0,0,0,0.95);
}

/* ================= PANELS ================= */
.epok-panel {
    max-width:1600px;
    margin:0 auto;
    padding-top:120px;
}

.epok-panel img {
    width:100%;
    display:block;
}

/* ================= MOBILE ================= */
@media (max-width:768px) {
    .border-track {
        font-size:0.55rem;
        letter-spacing:0.25em;
    }
}
</style>
</head>

<body>

<div class="page-frame-outer">

    <!-- LEFT BORDER -->
    <div class="border-track border-left">
        <div class="track">
            <span>SURVIVE • RISE • BECOME • STEP INTO YOUR EPÒK</span>
            <span>SURVIVE • RISE • BECOME • STEP INTO YOUR EPÒK</span>
        </div>
    </div>

    <!-- RIGHT BORDER -->
    <div class="border-track border-right">
        <div class="track">
            <span>SURVIVE • RISE • BECOME • STEP INTO YOUR EPÒK</span>
            <span>SURVIVE • RISE • BECOME • STEP INTO YOUR EPÒK</span>
        </div>
    </div>

    <!-- BOTTOM BORDER (ARABIC) -->
    <div class="border-track border-bottom">
        <div class="track">
            <span>قَ على قيد الحياة. انهض. كن. ادخل إلى عالم إيبوك الخاص بك</span>
            <span>قَ على قيد الحياة. انهض. كن. ادخل إلى عالم إيبوك الخاص بك</span>
        </div>
    </div>

    <div class="page-frame-inner">

        <section class="epok-panel"><img src="images/epokmessage1.png"></section>
        <section class="epok-panel"><img src="images/epokmessage2.png"></section>
        <section class="epok-panel"><img src="images/epokmessage3.png"></section>
        <section class="epok-panel"><img src="images/epokmessage4.png"></section>

    </div>
</div>

</body>
</html>
