<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EPÒK | Movement</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    background:#000;
    color:#fff;
    overflow-x:hidden;
}

/* ================= FRAME ================= */
.page-frame-outer{
    min-height:100vh;
    padding:24px;
    border:2px solid rgba(212,175,55,.65);
    position:relative;
}

/* ================= SHARED BORDER STYLE ================= */
.border{
    position:absolute;
    overflow:hidden;
    pointer-events:none;
    font-size:.7rem;
    letter-spacing:.35em;
    white-space:nowrap;
    color:#fff;
}

/* ================= BOTTOM (RIGHT → LEFT, FASTER) ================= */
.border-bottom{
    left:24px;
    right:24px;
    bottom:6px;
    height:24px;
}

.border-bottom .track{
    display:flex;
    width:200%;
    animation:scroll-left-fast 18s linear infinite;
}

@keyframes scroll-left-fast{
    from{transform:translateX(0)}
    to{transform:translateX(-50%)}
}

/* ================= LEFT (BOTTOM → TOP) ================= */
.border-left{
    top:24px;
    bottom:24px;
    left:6px;
    width:24px;
}

.border-left .track{
    display:flex;
    flex-direction:column;
    writing-mode:vertical-rl;
    height:200%;
    animation:scroll-up 28s linear infinite;
}

@keyframes scroll-up{
    from{transform:translateY(0)}
    to{transform:translateY(-50%)}
}

/* ================= RIGHT (TOP → BOTTOM) ================= */
.border-right{
    top:24px;
    bottom:24px;
    right:6px;
    width:24px;
}

.border-right .track{
    display:flex;
    flex-direction:column;
    writing-mode:vertical-rl;
    height:200%;
    animation:scroll-down 28s linear infinite;
}

@keyframes scroll-down{
    from{transform:translateY(-50%)}
    to{transform:translateY(0)}
}

/* ================= INNER FRAME ================= */
.page-frame-inner{
    min-height:100vh;
    padding:0 6vw 120px;
    border:1px solid rgba(212,175,55,.35);
    box-shadow:0 40px 120px rgba(0,0,0,.95);
}

/* ================= PANELS ================= */
.epok-panel{
    max-width:1600px;
    margin:0 auto;
    padding-top:120px;
}

.epok-panel img{
    width:100%;
    display:block;
}

/* ================= MOBILE ================= */
@media(max-width:768px){
    .border{font-size:.55rem;letter-spacing:.25em}
}
</style>
</head>

<body>

<div class="page-frame-outer">

    <!-- LEFT BORDER (BOTTOM → TOP) -->
    <div class="border border-left">
        <div class="track">
            <span>SURVIVE • RISE • BECOME • STEP INTO YOUR EPÒK</span>
            <span>SURVIVE • RISE • BECOME • STEP INTO YOUR EPÒK</span>
        </div>
    </div>

    <!-- RIGHT BORDER (TOP → BOTTOM) -->
    <div class="border border-right">
        <div class="track">
            <span>SURVIVE • RISE • BECOME • STEP INTO YOUR EPÒK</span>
            <span>SURVIVE • RISE • BECOME • STEP INTO YOUR EPÒK</span>
        </div>
    </div>

    <!-- BOTTOM BORDER (RIGHT → LEFT, FASTER) -->
    <div class="border border-bottom">
        <div class="track">
            <span>قَ على قيد الحياة. انهض. كن. ادخل إلى عالم إيبوك الخاص بك</span>
            <span>قَ على قيد الحياة. انهض. كن. ادخل إلى عالم إيبوك الخاص بك</span>
        </div>
    </div>

    <div class="page-frame-inner">
        <section class="epok-panel"><img src="images/epokmessage1.png"></section>
        <section class="epok-panel"><img src="images/epokmessage2.png"></section>
        <section class="epok-panel"><img src="images/epokmessage3.png"></section>
        <section class="epok-panel"><img src="images/epokmessage4.png"></section>
    </div>

</div>

</body>
</html>
