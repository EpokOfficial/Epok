    body {

        background:#000;
        color:#f9f9f9;
        overflow-x:hidden;
    }

    /* ============= TOP NAVIGATION ============= */
    .top-nav {
        position:fixed;
        top:0;
        left:0;
        width:100%;
        height:64px;
        display:flex;
        align-items:center;
        justify-content:space-between;
        padding:0 6vw;
        background:rgba(0,0,0,0.6);
        backdrop-filter:blur(8px);
        z-index:1000;
    }

    .nav-links {
        display:flex;
        gap:28px;
    }

    .nav-links a {
        text-decoration:none;
        color:#e8e4d8;
        font-size:0.85rem;
        letter-spacing:0.22em;
        text-transform:uppercase;
        transition:color .2s ease;
    }

    .nav-links a:hover {
        color:#f3d688;
    }

    .page-wrap {
        min-height:100vh;
        background:radial-gradient(circle at top, #1a1a22 0%, #050509 55%, #000 100%);
        padding-top:64px; /* offset for fixed nav */
    }

    /* ============= GENERAL LAYOUT ============= */
    section {
        padding:70px 8vw;
    }

    .section-title {
        font-size:1.1rem;
        letter-spacing:0.25em;
        text-transform:uppercase;
        color:#c4a86b;
        margin-bottom:10px;
    }

    /* ============= 1. EPÃ’K MOVEMENT INTRO ============= */
    .movement-block {
        max-width:900px;
        margin:0 auto;
        border-radius:18px;
        padding:32px 24px;
        background:linear-gradient(135deg, rgba(196,168,107,0.12), rgba(47,93,140,0.14));
        border:1px solid rgba(196,168,107,0.35);
        box-shadow:0 18px 40px rgba(0,0,0,0.65);
    }

    .movement-block h2 {
        font-size:1.9rem;
        margin-bottom:18px;
        letter-spacing:0.08em;
        text-transform:uppercase;
        color:#f4f1e6;
    }

    .movement-block p {
        line-height:1.6;
        font-size:0.98rem;
        color:#e3e1da;
        margin-bottom:14px;
    }

    .movement-block p strong {
        color:#f9d17c;
        font-weight:600;
    }

    .movement-question {
        margin-top:18px;
        font-size:1.05rem;
        letter-spacing:0.03em;
    }

    /* ============= 2. STEP INTO YOUR EPÃ’K BANNER ============= */
    .step-banner-section {
        padding-top:30px;
        padding-bottom:40px;
    }

    .step-banner-wrapper {
        position:relative;
        max-width:1100px;
        height:65vh;
        margin:0 auto;
        border-radius:22px;
        overflow:hidden;
        box-shadow:0 20px 60px rgba(0,0,0,0.85);
        background:#000;
    }

    /* ðŸ”» UPDATED BANNER IMAGE ðŸ”» */
    .step-banner-bg {
        position:absolute;
        inset:0;
        background-image:url("./images/12.png");
        background-size:cover;
        background-position:center;
        opacity:0;
        animation:bannerFade 1.8s ease-out forwards;
    }

    @keyframes bannerFade {
        from { opacity:0; transform:scale(1.03); }
        to   { opacity:1; transform:scale(1); }
    }

    .step-banner-overlay {
        position:absolute;
        inset:0;
        background:linear-gradient(to top, rgba(0,0,0,0.75) 0%, rgba(0,0,0,0.45) 40%, rgba(0,0,0,0.0) 100%);
    }

    .step-banner-text {
        position:absolute;
        left:8%;
        bottom:10%;
        max-width:420px;
    }

    .step-banner-text h3 {
        font-size:1.6rem;
        letter-spacing:0.18em;
        text-transform:uppercase;
        color:#f7f2e6;
        margin-bottom:10px;
    }

    .step-banner-text p {
        font-size:0.96rem;
        line-height:1.5;
        color:#ddd7c4;
    }

    /* Scroll indicator */
    .scroll-indicator {
        position:absolute;
        bottom:14px;
        left:50%;
        transform:translateX(-50%);
        font-size:0.8rem;
        letter-spacing:0.3em;
        text-transform:uppercase;
        color:#b8b5a5;
        display:flex;
        flex-direction:column;
        align-items:center;
        gap:3px;
    }

    .scroll-indicator span.arrow {
        font-size:1.2rem;
        animation:scrollBounce 1.2s ease-in-out infinite;
    }

    @keyframes scrollBounce {
        0% { transform:translateY(0); opacity:0.5; }
        50% { transform:translateY(4px); opacity:1; }
        100% { transform:translateY(0); opacity:0.5; }
    }

    /* ============= 3. PATCH BABY WORLD PREVIEW BUTTON ============= */
    .pb-preview-section {
        padding-top:30px;
        padding-bottom:80px;
    }

    .pb-preview-inner {
        max-width:900px;
        margin:0 auto;
        display:flex;
        align-items:center;
        gap:22px;
        flex-wrap:wrap;
        justify-content:space-between;
    }

    .pb-text-block {
        flex:1 1 260px;
    }

    .pb-text-block h3 {
        font-size:1.1rem;
        letter-spacing:0.2em;
        text-transform:uppercase;
        color:#f3d688;
        margin-bottom:10px;
    }

    .pb-text-block p {
        font-size:0.95rem;
        line-height:1.5;
        color:#dedad0;
    }

    .pb-cta-wrap {
        flex:0 0 260px;
        text-align:center;
    }

    .pb-preview-button {
        display:inline-block;
        border-radius:18px;
        overflow:hidden;
        border:1px solid rgba(246,228,150,0.7);
        background:radial-gradient(circle at top, #1b1b25 0%, #050509 60%);
        padding:10px;
        cursor:pointer;
        transition:transform .25s ease, box-shadow .25s ease, border-color .25s ease;
    }

    /* ðŸ”» UPDATED PB PREVIEW IMAGE ðŸ”» */
    .pb-preview-button img {
        display:block;
        width:100%;
        max-width:230px;
        height:auto;
    }

    .pb-preview-button:hover {
        transform:translateY(-4px) scale(1.02);
        box-shadow:0 12px 30px rgba(0,0,0,0.8);
        border-color:#f6e496;
    }

    .pb-preview-label {
        margin-top:8px;
        font-size:0.8rem;
        letter-spacing:0.18em;
        text-transform:uppercase;
        color:#f3eddc;
    }

    .pb-preview-note {
        margin-top:4px;
        font-size:0.78rem;
        color:#bab6a8;
    }

    /* ============= RESPONSIVE TWEAKS ============= */
    @media (max-width:900px) {
        section { padding:60px 6vw; }
        .step-banner-wrapper { height:55vh; }
    }

    @media (max-width:600px) {
        section { padding:50px 5vw; }
        .pb-preview-inner { flex-direction:column; }
    }
</style>
</head>
